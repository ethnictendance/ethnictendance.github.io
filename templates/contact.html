    body {
      margin: 0;

    .sidebar {

      padding-top: 2rem;

    }

      padding: 2rem;

    }

<body>
  <div class="sidebar">

    <nav>

  <div class="main">

      <div class="contact-container">
        <!-- Left Column -->
        <div class="left-column">
          <h2>Let’s Connect</h2>
          <div class="info-block">

            <div class="info-row">
              <i class="fa-solid fa-envelope"></i>

            <div class="info-row">

                <div>Saturday - Sunday: Closed</div>
              </div>

          </div>
        </div>

        <!-- Right Column -->

          <form action="https://formsubmit.co/shyamsiv01@gmail.com" method="POST" enctype="text/plain">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">

            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</html>

<script>
  function checkStoreStatus() {
    const now = new Date();
    const day = now.getDay(); // Sunday=0, Monday=1,...Saturday=6
    const hour = now.getHours();
    const minute = now.getMinutes();

    let isOpen = false;

    if (day >= 1 && day <= 5) {
      // Mon-Fri: 9:00 - 18:00
      if (hour > 9 && hour < 18) {
        isOpen = true;
      } else if (hour === 9 && minute >= 0) {
        isOpen = true;
      } else if (hour === 18 && minute === 0) {
        isOpen = true;
      }
    } 
    const statusEl = document.getElementById('open-status');
    if (isOpen) {
      statusEl.textContent = 'OPEN NOW';
      statusEl.style.color = '#00FF00'; // bright green
    } else {
      statusEl.textContent = 'CLOSED NOW';
      statusEl.style.color = '#FF4500'; // orange-red
    }
  }

  // Run on page load
  checkStoreStatus();

  // Optional: Update status every minute
  setInterval(checkStoreStatus, 60000);
</script>
